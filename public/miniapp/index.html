<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dataflow - Dashboard IVA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            border-top: 3px solid #8b5cf6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            border-bottom-color: #8b5cf6;
            font-weight: bold;
            color: #8b5cf6;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Configuraci√≥n de API
        const initData = tg.initData || '';
        const apiHeaders = {
            'X-Telegram-Init-Data': initData,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        };

        // App Principal - Dashboard Multientidad
        function App() {
            const [view, setView] = useState('dashboard'); // dashboard, calendar, upload
            const [entities, setEntities] = useState([]);
            const [selectedEntity, setSelectedEntity] = useState(null);
            const [dashboardData, setDashboardData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
                document.body.style.color = tg.themeParams.text_color || '#000000';
                loadEntities();
            }, []);

            useEffect(() => {
                if (selectedEntity) {
                    loadDashboard(selectedEntity.id);
                }
            }, [selectedEntity]);

            const loadEntities = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/miniapp/entities', {
                        headers: apiHeaders
                    });

                    if (!response.ok) {
                        throw new Error('Error al cargar entidades');
                    }

                    const data = await response.json();
                    setEntities(data.data);

                    // Seleccionar la primera entidad por defecto
                    if (data.data && data.data.length > 0) {
                        setSelectedEntity(data.data[0]);
                    }

                    setError(null);
                } catch (err) {
                    console.error('Error cargando entidades:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const loadDashboard = async (entityId) => {
                try {
                    setLoading(true);
                    const response = await fetch(`/api/miniapp/dashboard?entity_id=${entityId}`, {
                        headers: apiHeaders
                    });

                    if (!response.ok) {
                        throw new Error('Error al cargar dashboard');
                    }

                    const data = await response.json();
                    setDashboardData(data.data);
                    setError(null);
                } catch (err) {
                    console.error('Error cargando dashboard:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-PY', {
                    style: 'currency',
                    currency: 'PYG',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount || 0);
            };

            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-PY', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            };

            if (loading && !selectedEntity) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="spinner mx-auto mb-4"></div>
                            <p className="text-gray-600">Cargando entidades...</p>
                        </div>
                    </div>
                );
            }

            if (error && !selectedEntity) {
                return (
                    <div className="min-h-screen p-4 flex items-center justify-center">
                        <div className="card max-w-md w-full">
                            <div className="text-center">
                                <div className="text-6xl mb-4">‚ùå</div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">Error</h2>
                                <p className="text-gray-600 mb-4">{error}</p>
                                <button
                                    onClick={loadEntities}
                                    className="bg-purple-600 text-white px-6 py-2 rounded-lg font-bold"
                                >
                                    üîÑ Reintentar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-20">
                    {/* Header con selector de entidades */}
                    <div className="bg-gradient-to-r from-purple-600 to-purple-700 text-white p-4 shadow-lg">
                        <h1 className="text-xl font-bold mb-3">üìä Dataflow</h1>

                        {/* Selector de entidades */}
                        {entities.length > 1 && (
                            <select
                                value={selectedEntity?.id || ''}
                                onChange={(e) => {
                                    const entity = entities.find(ent => ent.id === parseInt(e.target.value));
                                    setSelectedEntity(entity);
                                }}
                                className="w-full p-3 rounded-lg text-gray-800 font-bold"
                            >
                                {entities.map(entity => (
                                    <option key={entity.id} value={entity.id}>
                                        {entity.name} - {entity.tax_id}
                                    </option>
                                ))}
                            </select>
                        )}

                        {entities.length === 1 && (
                            <div className="bg-white bg-opacity-20 rounded-lg p-3">
                                <div className="font-bold">{selectedEntity?.name}</div>
                                <div className="text-sm opacity-90">{selectedEntity?.tax_id}</div>
                            </div>
                        )}
                    </div>

                    {/* Tabs de navegaci√≥n */}
                    <div className="bg-white border-b flex">
                        <div
                            className={`tab flex-1 text-center ${view === 'dashboard' ? 'active' : ''}`}
                            onClick={() => setView('dashboard')}
                        >
                            üìä Dashboard
                        </div>
                        <div
                            className={`tab flex-1 text-center ${view === 'calendar' ? 'active' : ''}`}
                            onClick={() => setView('calendar')}
                        >
                            üìÖ Calendario
                        </div>
                        <div
                            className={`tab flex-1 text-center ${view === 'upload' ? 'active' : ''}`}
                            onClick={() => setView('upload')}
                        >
                            üì§ Uploader
                        </div>
                    </div>

                    {/* Aviso de retenci√≥n de datos */}
                    <div className="p-4 bg-yellow-50 border-l-4 border-yellow-400 text-sm">
                        <span className="font-bold">‚ö†Ô∏è Retenci√≥n de datos:</span> Los documentos se eliminan autom√°ticamente a los 90 d√≠as de su carga.
                    </div>

                    {/* Contenido seg√∫n vista seleccionada */}
                    {view === 'dashboard' && <DashboardView dashboardData={dashboardData} loading={loading} formatCurrency={formatCurrency} formatDate={formatDate} />}
                    {view === 'calendar' && <CalendarView entityId={selectedEntity?.id} formatDate={formatDate} />}
                    {view === 'upload' && <UploaderView />}
                </div>
            );
        }

        // Vista del Dashboard
        function DashboardView({ dashboardData, loading, formatCurrency, formatDate }) {
            if (loading) {
                return (
                    <div className="p-4 flex justify-center">
                        <div className="spinner"></div>
                    </div>
                );
            }

            if (!dashboardData) {
                return (
                    <div className="p-4 text-center text-gray-600">
                        No hay datos disponibles
                    </div>
                );
            }

            const currentMonth = dashboardData.current_month || {};
            const previousMonth = dashboardData.previous_month || {};

            return (
                <div className="p-4 space-y-4">
                    {/* Mes en Curso */}
                    <div className="card">
                        <h2 className="text-lg font-bold mb-3 text-purple-700">üìà Mes en Curso</h2>
                        <div className="text-sm text-gray-600 mb-3">{currentMonth.name}</div>

                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-blue-50 p-3 rounded-lg">
                                <div className="text-2xl font-bold text-blue-700">
                                    {currentMonth.total_invoices || 0}
                                </div>
                                <div className="text-xs text-blue-600">Documentos</div>
                            </div>

                            <div className="bg-green-50 p-3 rounded-lg">
                                <div className="text-sm font-bold text-green-700">
                                    {formatCurrency(currentMonth.total_iva_credito || 0)}
                                </div>
                                <div className="text-xs text-green-600">IVA Cr√©dito</div>
                            </div>

                            <div className="bg-purple-50 p-3 rounded-lg">
                                <div className="text-sm font-bold text-purple-700">
                                    {formatCurrency(currentMonth.breakdown?.iva_10?.iva || 0)}
                                </div>
                                <div className="text-xs text-purple-600">IVA 10%</div>
                            </div>

                            <div className="bg-orange-50 p-3 rounded-lg">
                                <div className="text-sm font-bold text-orange-700">
                                    {formatCurrency(currentMonth.breakdown?.iva_5?.iva || 0)}
                                </div>
                                <div className="text-xs text-orange-600">IVA 5%</div>
                            </div>
                        </div>

                        {currentMonth.pending_validation > 0 && (
                            <div className="mt-3 bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded text-sm">
                                <span className="font-bold">‚ö†Ô∏è {currentMonth.pending_validation} pendiente(s)</span> de revisi√≥n
                            </div>
                        )}
                    </div>

                    {/* √öltimo Mes Cerrado */}
                    <div className="card">
                        <h2 className="text-lg font-bold mb-3 text-gray-700">üìã √öltimo Mes Cerrado</h2>
                        <div className="text-sm text-gray-600 mb-3">{previousMonth.name}</div>

                        <div className="grid grid-cols-2 gap-3">
                            <div className="bg-gray-50 p-3 rounded-lg">
                                <div className="text-xl font-bold text-gray-700">
                                    {previousMonth.total_invoices || 0}
                                </div>
                                <div className="text-xs text-gray-600">Documentos</div>
                            </div>

                            <div className="bg-gray-50 p-3 rounded-lg">
                                <div className="text-sm font-bold text-gray-700">
                                    {formatCurrency(previousMonth.total_iva || 0)}
                                </div>
                                <div className="text-xs text-gray-600">IVA Total</div>
                            </div>
                        </div>

                        {dashboardData.comparison && (
                            <div className="mt-3 text-sm">
                                <div className="flex justify-between">
                                    <span>Diferencia vs mes anterior:</span>
                                    <span className={dashboardData.comparison.iva_diff >= 0 ? 'text-green-600' : 'text-red-600'}>
                                        {dashboardData.comparison.iva_percent > 0 ? '+' : ''}
                                        {dashboardData.comparison.iva_percent}%
                                    </span>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Vista del Calendario Fiscal
        function CalendarView({ entityId, formatDate }) {
            const [fiscalDates, setFiscalDates] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadFiscalCalendar();
            }, [entityId]);

            const loadFiscalCalendar = async () => {
                try {
                    setLoading(true);
                    // Por ahora usamos fechas est√°ticas, luego se har√° configurable
                    const today = new Date();
                    const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 15);

                    setFiscalDates({
                        next_vat_deadline: nextMonth,
                        closure_day: 15, // Configurable
                        notifications_enabled: true
                    });
                } catch (err) {
                    console.error('Error loading calendar:', err);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="p-4 flex justify-center">
                        <div className="spinner"></div>
                    </div>
                );
            }

            const daysUntilDeadline = fiscalDates ?
                Math.ceil((fiscalDates.next_vat_deadline - new Date()) / (1000 * 60 * 60 * 24)) : 0;

            return (
                <div className="p-4 space-y-4">
                    <div className="card bg-gradient-to-r from-purple-500 to-purple-600 text-white">
                        <h2 className="text-lg font-bold mb-2">üìÖ Pr√≥ximo Vencimiento IVA</h2>
                        <div className="text-3xl font-bold mb-1">
                            {formatDate(fiscalDates?.next_vat_deadline)}
                        </div>
                        <div className="text-sm opacity-90">
                            Faltan {daysUntilDeadline} d√≠as
                        </div>
                    </div>

                    <div className="card">
                        <h3 className="font-bold mb-3">‚öôÔ∏è Configuraci√≥n de Cierres</h3>
                        <div className="space-y-2 text-sm">
                            <div className="flex justify-between">
                                <span>D√≠a de cierre mensual:</span>
                                <span className="font-bold">{fiscalDates?.closure_day || 15} de cada mes</span>
                            </div>
                            <div className="flex justify-between">
                                <span>Notificaciones activas:</span>
                                <span className={fiscalDates?.notifications_enabled ? 'text-green-600' : 'text-gray-400'}>
                                    {fiscalDates?.notifications_enabled ? '‚úÖ S√≠' : '‚ùå No'}
                                </span>
                            </div>
                        </div>

                        <div className="mt-4 p-3 bg-blue-50 rounded-lg text-sm">
                            <div className="font-bold text-blue-800 mb-1">üí° Colch√≥n de tiempo</div>
                            <div className="text-blue-700">
                                El sistema te enviar√° un mail con el cierre el d√≠a configurado, permiti√©ndote agregar gastos del mes anterior.
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <h3 className="font-bold mb-3">üîî Pr√≥ximas Alertas</h3>
                        <div className="space-y-2">
                            <div className="flex items-start gap-3 p-2 bg-yellow-50 rounded">
                                <span>‚è∞</span>
                                <div className="flex-1 text-sm">
                                    <div className="font-bold">Env√≠o de cierre mensual</div>
                                    <div className="text-gray-600">15 de cada mes v√≠a email</div>
                                </div>
                            </div>
                            <div className="flex items-start gap-3 p-2 bg-blue-50 rounded">
                                <span>üìß</span>
                                <div className="flex-1 text-sm">
                                    <div className="font-bold">Notificaci√≥n Telegram</div>
                                    <div className="text-gray-600">Recordatorio 3 d√≠as antes del vencimiento</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Vista del Uploader
        function UploaderView() {
            const [documents, setDocuments] = useState([]);
            const [uploading, setUploading] = useState(false);
            const fileInputRef = useRef(null);

            const handleFileSelect = async (e) => {
                const files = Array.from(e.target.files || []);
                if (files.length === 0) return;

                setUploading(true);

                for (const file of files) {
                    try {
                        let processedFile = file;

                        // Optimizar im√°genes
                        if (file.type.startsWith('image/')) {
                            processedFile = await compressImage(file);
                        }

                        const doc = {
                            id: Date.now() + Math.random(),
                            file: processedFile,
                            name: file.name,
                            size: processedFile.size,
                            originalSize: file.size,
                            status: 'ready'
                        };

                        setDocuments(prev => [...prev, doc]);
                    } catch (error) {
                        console.error('Error processing file:', error);
                        tg.showAlert('Error al procesar: ' + file.name);
                    }
                }

                setUploading(false);
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const compressImage = async (file) => {
                const options = {
                    maxSizeMB: 0.2,
                    maxWidthOrHeight: 1600,
                    useWebWorker: true,
                    fileType: 'image/jpeg',
                    initialQuality: 0.75
                };

                try {
                    const compressed = await imageCompression(file, options);
                    const reduction = ((1 - compressed.size / file.size) * 100).toFixed(0);
                    if (reduction > 30) {
                        console.log(`Optimizado: -${reduction}%`);
                    }
                    return compressed;
                } catch (error) {
                    console.error('Error comprimiendo:', error);
                    return file;
                }
            };

            const uploadDocuments = async () => {
                const pendingDocs = documents.filter(doc => doc.status === 'ready');

                for (const doc of pendingDocs) {
                    try {
                        setDocuments(prev => prev.map(d =>
                            d.id === doc.id ? { ...d, status: 'uploading' } : d
                        ));

                        const formData = new FormData();
                        formData.append('document', doc.file, doc.name);

                        const response = await fetch('/api/miniapp/upload', {
                            method: 'POST',
                            headers: apiHeaders,
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error('Error al subir');
                        }

                        setDocuments(prev => prev.map(d =>
                            d.id === doc.id ? { ...d, status: 'uploaded' } : d
                        ));
                    } catch (error) {
                        console.error('Error uploading:', error);
                        setDocuments(prev => prev.map(d =>
                            d.id === doc.id ? { ...d, status: 'error' } : d
                        ));
                    }
                }

                tg.showAlert('‚úÖ Documentos procesados');
            };

            const formatSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / 1024 / 1024).toFixed(1) + ' MB';
            };

            return (
                <div className="p-4 space-y-4">
                    <div className="card">
                        <h2 className="text-lg font-bold mb-3">üì§ Subir Documentos</h2>

                        <input
                            ref={fileInputRef}
                            type="file"
                            accept="image/*,application/pdf"
                            multiple
                            onChange={handleFileSelect}
                            className="hidden"
                        />

                        <button
                            onClick={() => fileInputRef.current?.click()}
                            disabled={uploading}
                            className="w-full bg-purple-600 text-white py-4 px-6 rounded-lg font-bold text-lg active:scale-95 transition disabled:opacity-50"
                        >
                            {uploading ? '‚è≥ Procesando...' : 'üìÅ Seleccionar Archivos'}
                        </button>

                        <div className="mt-3 text-sm text-gray-600">
                            ‚úÖ Acepto: JPG, PNG, PDF<br/>
                            ‚ú® Optimizaci√≥n autom√°tica incluida
                        </div>
                    </div>

                    {documents.length > 0 && (
                        <div className="card">
                            <h3 className="font-bold mb-3">üìã Archivos ({documents.length})</h3>
                            <div className="space-y-2">
                                {documents.map(doc => (
                                    <div key={doc.id} className="flex items-center gap-2 p-2 bg-gray-50 rounded">
                                        <div className="flex-1 min-w-0">
                                            <div className="text-sm font-bold truncate">{doc.name}</div>
                                            <div className="text-xs text-gray-600">
                                                {formatSize(doc.size)}
                                                {doc.originalSize !== doc.size && (
                                                    <span className="text-green-600 ml-2">
                                                        (-{((1 - doc.size / doc.originalSize) * 100).toFixed(0)}%)
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                        <div className="text-lg">
                                            {doc.status === 'ready' && 'üìÑ'}
                                            {doc.status === 'uploading' && '‚è≥'}
                                            {doc.status === 'uploaded' && '‚úÖ'}
                                            {doc.status === 'error' && '‚ùå'}
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {documents.filter(d => d.status === 'ready').length > 0 && (
                                <button
                                    onClick={uploadDocuments}
                                    className="w-full mt-3 bg-green-600 text-white py-3 px-6 rounded-lg font-bold active:scale-95 transition"
                                >
                                    üì§ Enviar {documents.filter(d => d.status === 'ready').length} documento(s)
                                </button>
                            )}
                        </div>
                    )}

                    {documents.length === 0 && !uploading && (
                        <div className="card bg-blue-50">
                            <h3 className="font-bold text-blue-800 mb-2">üí° Consejos</h3>
                            <ul className="text-sm text-blue-700 space-y-1">
                                <li>‚Ä¢ Toma fotos desde galer√≠a si tu terminal no permite acceso directo</li>
                                <li>‚Ä¢ Aseg√∫rate de que todos los datos sean legibles</li>
                                <li>‚Ä¢ Buena iluminaci√≥n y sin sombras</li>
                                <li>‚Ä¢ Puedes subir m√∫ltiples archivos a la vez</li>
                            </ul>
                        </div>
                    )}
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
