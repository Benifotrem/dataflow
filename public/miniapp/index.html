<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dataflow - Dashboard IVA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            border-top: 3px solid #8b5cf6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Configuraci√≥n de API
        const initData = tg.initData || '';
        const apiHeaders = {
            'X-Telegram-Init-Data': initData,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        };

        // App Principal - Dashboard IVA
        function App() {
            const [loading, setLoading] = useState(true);
            const [dashboardData, setDashboardData] = useState(null);
            const [error, setError] = useState(null);

            useEffect(() => {
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
                document.body.style.color = tg.themeParams.text_color || '#000000';
                loadDashboard();
            }, []);

            const loadDashboard = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('/api/miniapp/dashboard', {
                        headers: apiHeaders
                    });

                    if (!response.ok) {
                        throw new Error('Error al cargar dashboard');
                    }

                    const data = await response.json();
                    setDashboardData(data.data);
                    setError(null);
                } catch (err) {
                    console.error('Error cargando dashboard:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('es-PY', {
                    style: 'currency',
                    currency: 'PYG',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount || 0);
            };

            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleDateString('es-PY', {
                    day: '2-digit',
                    month: 'short'
                });
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="spinner mx-auto mb-4"></div>
                            <p className="text-gray-600">Cargando datos...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen p-4 flex items-center justify-center">
                        <div className="card max-w-md w-full">
                            <div className="text-center">
                                <div className="text-6xl mb-4">‚ùå</div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">Error</h2>
                                <p className="text-gray-600 mb-4">{error}</p>
                                <button
                                    onClick={loadDashboard}
                                    className="bg-purple-600 text-white px-6 py-2 rounded-lg font-bold"
                                >
                                    üîÑ Reintentar
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const stats = dashboardData?.stats || {};
            const vatSummary = dashboardData?.vat_summary || {};
            const nextDeadline = dashboardData?.next_vat_deadline;
            const currentMonth = new Date().toLocaleDateString('es-PY', { month: 'long', year: 'numeric' });

            return (
                <div className="min-h-screen p-4 pb-8">
                    {/* Header */}
                    <div className="mb-6 fade-in">
                        <h1 className="text-2xl font-bold text-purple-700 mb-1">üìä Dashboard IVA</h1>
                        <p className="text-gray-600 text-sm capitalize">{currentMonth}</p>
                    </div>

                    {/* Resumen del Mes */}
                    <div className="card fade-in">
                        <h2 className="font-bold text-lg mb-4 text-gray-800 flex items-center gap-2">
                            <span>üìà</span>
                            <span>Resumen del Mes</span>
                        </h2>

                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-blue-50 rounded-lg p-3">
                                <div className="text-2xl font-bold text-blue-700">
                                    {stats.documents_current_month || 0}
                                </div>
                                <div className="text-xs text-blue-600 mt-1">Documentos</div>
                            </div>

                            <div className="bg-green-50 rounded-lg p-3">
                                <div className="text-lg font-bold text-green-700">
                                    {formatCurrency(vatSummary.total_iva_10 + vatSummary.total_iva_5)}
                                </div>
                                <div className="text-xs text-green-600 mt-1">IVA Total</div>
                            </div>

                            <div className="bg-purple-50 rounded-lg p-3">
                                <div className="text-lg font-bold text-purple-700">
                                    {formatCurrency(vatSummary.total_iva_10)}
                                </div>
                                <div className="text-xs text-purple-600 mt-1">IVA 10%</div>
                            </div>

                            <div className="bg-orange-50 rounded-lg p-3">
                                <div className="text-lg font-bold text-orange-700">
                                    {formatCurrency(vatSummary.total_iva_5)}
                                </div>
                                <div className="text-xs text-orange-600 mt-1">IVA 5%</div>
                            </div>
                        </div>

                        {stats.pending_review > 0 && (
                            <div className="mt-3 bg-yellow-50 border-l-4 border-yellow-400 p-3 rounded">
                                <div className="flex items-center gap-2">
                                    <span className="text-yellow-600">‚ö†Ô∏è</span>
                                    <div>
                                        <div className="font-bold text-yellow-800 text-sm">
                                            {stats.pending_review} documento(s) pendiente(s)
                                        </div>
                                        <div className="text-xs text-yellow-700">
                                            Requieren revisi√≥n manual
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Pr√≥ximo Vencimiento */}
                    {nextDeadline && (
                        <div className="card fade-in bg-gradient-to-r from-purple-500 to-purple-600 text-white">
                            <div className="flex items-center justify-between">
                                <div>
                                    <div className="text-sm opacity-90 mb-1">Pr√≥ximo vencimiento IVA</div>
                                    <div className="text-2xl font-bold">{formatDate(nextDeadline)}</div>
                                </div>
                                <div className="text-4xl">üìÖ</div>
                            </div>
                        </div>
                    )}

                    {/* Gu√≠a de Uso */}
                    <div className="card fade-in border-2 border-purple-200">
                        <h2 className="font-bold text-lg mb-4 text-purple-800 flex items-center gap-2">
                            <span>üì±</span>
                            <span>C√≥mo Subir Facturas</span>
                        </h2>

                        <div className="space-y-3">
                            <div className="flex gap-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">
                                    1
                                </div>
                                <div className="flex-1">
                                    <div className="font-bold text-gray-800 text-sm mb-1">
                                        Fotograf√≠a la factura
                                    </div>
                                    <div className="text-xs text-gray-600">
                                        Usa la c√°mara de tu tel√©fono. Aseg√∫rate de que la imagen sea clara y todos los datos sean legibles.
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">
                                    2
                                </div>
                                <div className="flex-1">
                                    <div className="font-bold text-gray-800 text-sm mb-1">
                                        Env√≠ala al bot de Telegram
                                    </div>
                                    <div className="text-xs text-gray-600">
                                        Simplemente env√≠a la foto directamente en el chat del bot. No uses "Enviar como archivo", solo env√≠ala como foto normal.
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">
                                    3
                                </div>
                                <div className="flex-1">
                                    <div className="font-bold text-gray-800 text-sm mb-1">
                                        El bot la procesa autom√°ticamente
                                    </div>
                                    <div className="text-xs text-gray-600">
                                        La IA extraer√° todos los datos fiscales y te notificar√° el resultado en segundos.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="mt-4 bg-green-50 border-2 border-green-200 rounded-lg p-3">
                            <div className="font-bold text-green-800 text-sm mb-2 flex items-center gap-2">
                                <span>‚úÖ</span>
                                <span>Consejos para mejores resultados</span>
                            </div>
                            <ul className="text-xs text-green-700 space-y-1 ml-6">
                                <li>‚Ä¢ Buena iluminaci√≥n, sin sombras</li>
                                <li>‚Ä¢ Foto completa de la factura</li>
                                <li>‚Ä¢ Texto legible (enfoca bien)</li>
                                <li>‚Ä¢ Evita reflejos y brillo</li>
                                <li>‚Ä¢ Formato JPG o PNG (no PDF)</li>
                            </ul>
                        </div>
                    </div>

                    {/* Advertencia sobre la c√°mara */}
                    <div className="card fade-in bg-blue-50 border-2 border-blue-200">
                        <div className="flex gap-3">
                            <div className="text-2xl">üí°</div>
                            <div className="flex-1">
                                <div className="font-bold text-blue-800 text-sm mb-1">
                                    ¬øPor qu√© no usar el esc√°ner aqu√≠?
                                </div>
                                <div className="text-xs text-blue-700">
                                    Algunos navegadores m√≥viles no abren la c√°mara directamente desde la miniapp.
                                    <strong className="block mt-1">Es m√°s r√°pido y confiable enviar las fotos directamente al bot.</strong>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Bot√≥n para cerrar */}
                    <div className="text-center mt-6">
                        <button
                            onClick={() => tg.close()}
                            className="bg-gray-600 text-white px-6 py-3 rounded-lg font-bold text-sm"
                        >
                            ‚úï Cerrar Dashboard
                        </button>
                    </div>

                    {/* Footer */}
                    <div className="text-center mt-6 text-xs text-gray-500">
                        Los datos se actualizan en tiempo real
                    </div>
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
