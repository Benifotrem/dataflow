<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dataflow - Esc√°ner de Documentos</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .camera-container {
            position: relative;
            width: 100%;
            height: 60vh;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        .camera-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .document-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background: #f0f0f0;
        }
        .capture-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: white;
            border: 4px solid #8b5cf6;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .capture-button:active {
            transform: scale(0.95);
        }
        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.2);
            border-radius: 50%;
            border-top: 3px solid #8b5cf6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress-bar {
            height: 4px;
            background: #8b5cf6;
            transition: width 0.3s ease;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Inicializar Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Configuraci√≥n de API
        const initData = tg.initData || '';
        const apiHeaders = {
            'X-Telegram-Init-Data': initData
        };

        // Servicio de compresi√≥n de im√°genes (estilo WhatsApp agresivo)
        const compressImage = async (file) => {
            // Configuraci√≥n WhatsApp-style: im√°genes peque√±as pero legibles
            const options = {
                maxSizeMB: 0.2,              // M√°ximo 200KB (WhatsApp t√≠pico)
                maxWidthOrHeight: 1600,      // Suficiente para documentos
                useWebWorker: true,
                fileType: 'image/jpeg',
                initialQuality: 0.75,        // Calidad media-alta (balance)
                alwaysKeepResolution: false
            };

            try {
                const compressedFile = await imageCompression(file, options);
                const reduction = ((1 - compressedFile.size / file.size) * 100).toFixed(0);
                console.log(`üì∏ Compresi√≥n WhatsApp: ${(file.size / 1024).toFixed(0)}KB ‚Üí ${(compressedFile.size / 1024).toFixed(0)}KB (-${reduction}%)`);

                // Mostrar notificaci√≥n si comprimi√≥ mucho
                if (reduction > 50) {
                    tg.showAlert(`‚úÖ Imagen optimizada: -${reduction}% de tama√±o`);
                }

                return compressedFile;
            } catch (error) {
                console.error('‚ùå Error al comprimir:', error);
                tg.showAlert('‚ö†Ô∏è No se pudo comprimir, usando imagen original');
                return file;
            }
        };

        // App Principal - Esc√°ner de Documentos
        function App() {
            const [documents, setDocuments] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [processingCount, setProcessingCount] = useState(0);
            const fileInputRef = useRef(null);

            useEffect(() => {
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#f5f5f5';
                document.body.style.color = tg.themeParams.text_color || '#000000';
            }, []);

            const handleCapture = () => {
                fileInputRef.current?.click();
            };

            const handleFileChange = async (e) => {
                const files = Array.from(e.target.files || []);
                if (files.length === 0) return;

                setUploading(true);
                setUploadProgress(0);

                const totalFiles = files.length;
                let processedFiles = 0;

                for (const file of files) {
                    try {
                        // Comprimir imagen
                        const compressedFile = await compressImage(file);

                        // Crear preview
                        const preview = await createPreview(compressedFile);

                        // Agregar a la lista
                        const doc = {
                            id: Date.now() + Math.random(),
                            file: compressedFile,
                            preview,
                            name: file.name,
                            size: compressedFile.size,
                            originalSize: file.size,
                            status: 'ready',
                            uploaded: false
                        };

                        setDocuments(prev => [...prev, doc]);

                        processedFiles++;
                        setUploadProgress((processedFiles / totalFiles) * 100);
                    } catch (error) {
                        console.error('Error procesando archivo:', error);
                        tg.showAlert('‚ùå Error al procesar: ' + file.name);
                    }
                }

                setUploading(false);
                setUploadProgress(0);

                // Resetear input
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const createPreview = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
            };

            const removeDocument = (id) => {
                setDocuments(prev => prev.filter(doc => doc.id !== id));
            };

            const uploadDocuments = async () => {
                const pendingDocs = documents.filter(doc => !doc.uploaded);

                if (pendingDocs.length === 0) {
                    tg.showAlert('‚ö†Ô∏è No hay documentos para enviar');
                    return;
                }

                setProcessingCount(pendingDocs.length);

                for (const doc of pendingDocs) {
                    try {
                        // Marcar como procesando
                        setDocuments(prev => prev.map(d =>
                            d.id === doc.id ? { ...d, status: 'uploading' } : d
                        ));

                        // Crear FormData
                        const formData = new FormData();
                        formData.append('document', doc.file, doc.name);

                        // Subir al servidor
                        const response = await fetch('/api/miniapp/upload', {
                            method: 'POST',
                            headers: apiHeaders,
                            body: formData
                        });

                        if (!response.ok) {
                            throw new Error('Error al subir documento');
                        }

                        // Marcar como subido
                        setDocuments(prev => prev.map(d =>
                            d.id === doc.id ? { ...d, status: 'uploaded', uploaded: true } : d
                        ));

                        setProcessingCount(prev => prev - 1);

                    } catch (error) {
                        console.error('Error subiendo:', error);
                        setDocuments(prev => prev.map(d =>
                            d.id === doc.id ? { ...d, status: 'error' } : d
                        ));
                        setProcessingCount(prev => prev - 1);
                    }
                }

                tg.showAlert('‚úÖ Todos los documentos han sido procesados');
            };

            const formatSize = (bytes) => {
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                return (bytes / 1024 / 1024).toFixed(1) + ' MB';
            };

            const getStatusIcon = (status) => {
                switch (status) {
                    case 'ready': return 'üìÑ';
                    case 'uploading': return '‚è≥';
                    case 'uploaded': return '‚úÖ';
                    case 'error': return '‚ùå';
                    default: return 'üìÑ';
                }
            };

            const totalOriginalSize = documents.reduce((sum, doc) => sum + doc.originalSize, 0);
            const totalCompressedSize = documents.reduce((sum, doc) => sum + doc.size, 0);
            const compressionRatio = totalOriginalSize > 0
                ? ((1 - totalCompressedSize / totalOriginalSize) * 100).toFixed(1)
                : 0;

            return (
                <div className="min-h-screen p-4 pb-24">
                    {/* Header */}
                    <div className="mb-6 fade-in">
                        <h1 className="text-2xl font-bold text-purple-700 mb-2">üì∑ Esc√°ner de Documentos</h1>
                        <p className="text-gray-600 text-sm">Fotograf√≠a, comprime y env√≠a tus facturas</p>
                    </div>

                    {/* Bot√≥n principal de captura - SOLO C√ÅMARA */}
                    <div className="mb-6 fade-in">
                        <input
                            ref={fileInputRef}
                            type="file"
                            accept="image/*"
                            capture="environment"
                            onChange={handleFileChange}
                            className="hidden"
                        />

                        <button
                            onClick={handleCapture}
                            disabled={uploading}
                            className="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
                        >
                            <span className="text-2xl">üì∏</span>
                            <span>{uploading ? 'Procesando...' : 'Tomar Foto'}</span>
                        </button>
                        <p className="text-center text-xs text-gray-500 mt-2">
                            La c√°mara se abrir√° autom√°ticamente
                        </p>
                    </div>

                    {/* Barra de progreso */}
                    {uploading && (
                        <div className="mb-6 fade-in">
                            <div className="bg-gray-200 rounded-full h-2 overflow-hidden">
                                <div className="progress-bar" style={{ width: `${uploadProgress}%` }}></div>
                            </div>
                            <p className="text-center text-sm text-gray-600 mt-2">
                                Comprimiendo im√°genes... {Math.round(uploadProgress)}%
                            </p>
                        </div>
                    )}

                    {/* Estad√≠sticas de compresi√≥n */}
                    {documents.length > 0 && (
                        <div className="mb-6 bg-green-50 border-2 border-green-200 rounded-xl p-4 fade-in">
                            <div className="flex items-center justify-between mb-2">
                                <span className="font-bold text-green-800">üóúÔ∏è Compresi√≥n Total</span>
                                <span className="text-2xl font-bold text-green-600">{compressionRatio}%</span>
                            </div>
                            <div className="text-sm text-gray-600 space-y-1">
                                <div className="flex justify-between">
                                    <span>Original:</span>
                                    <span className="font-mono">{formatSize(totalOriginalSize)}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Comprimido:</span>
                                    <span className="font-mono text-green-600 font-bold">{formatSize(totalCompressedSize)}</span>
                                </div>
                                <div className="flex justify-between">
                                    <span>Ahorro:</span>
                                    <span className="font-mono text-green-600 font-bold">{formatSize(totalOriginalSize - totalCompressedSize)}</span>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Lista de documentos */}
                    {documents.length > 0 && (
                        <div className="mb-6 fade-in">
                            <h2 className="font-bold text-lg mb-3 text-gray-800">
                                üìã Documentos ({documents.length})
                            </h2>

                            <div className="space-y-3">
                                {documents.map(doc => (
                                    <div key={doc.id} className="bg-white rounded-lg shadow-md p-4 border-l-4 border-purple-500">
                                        <div className="flex gap-3">
                                            {/* Preview */}
                                            <div className="w-20 h-20 flex-shrink-0">
                                                <img
                                                    src={doc.preview}
                                                    alt={doc.name}
                                                    className="w-full h-full object-cover rounded"
                                                />
                                            </div>

                                            {/* Info */}
                                            <div className="flex-1 min-w-0">
                                                <div className="flex items-start justify-between gap-2">
                                                    <div className="flex-1 min-w-0">
                                                        <div className="font-bold text-gray-800 truncate text-sm">
                                                            {getStatusIcon(doc.status)} {doc.name}
                                                        </div>
                                                        <div className="text-xs text-gray-500 mt-1">
                                                            {formatSize(doc.size)}
                                                            {doc.originalSize !== doc.size && (
                                                                <span className="text-green-600 ml-2">
                                                                    (-{((1 - doc.size / doc.originalSize) * 100).toFixed(0)}%)
                                                                </span>
                                                            )}
                                                        </div>
                                                        {doc.status === 'uploading' && (
                                                            <div className="text-xs text-purple-600 mt-1">Subiendo...</div>
                                                        )}
                                                        {doc.status === 'uploaded' && (
                                                            <div className="text-xs text-green-600 mt-1">‚úì Enviado</div>
                                                        )}
                                                    </div>

                                                    {/* Bot√≥n eliminar */}
                                                    {!doc.uploaded && (
                                                        <button
                                                            onClick={() => removeDocument(doc.id)}
                                                            className="text-red-500 hover:text-red-700 p-1"
                                                        >
                                                            ‚ùå
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Bot√≥n de env√≠o */}
                    {documents.filter(d => !d.uploaded).length > 0 && (
                        <div className="fixed bottom-0 left-0 right-0 p-4 bg-white border-t-2 border-gray-200">
                            <button
                                onClick={uploadDocuments}
                                disabled={processingCount > 0}
                                className="w-full bg-green-600 text-white py-4 px-6 rounded-xl font-bold text-lg shadow-lg active:scale-95 transition-transform disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
                            >
                                {processingCount > 0 ? (
                                    <>
                                        <div className="spinner"></div>
                                        <span>Enviando {processingCount} documento(s)...</span>
                                    </>
                                ) : (
                                    <>
                                        <span className="text-2xl">üì§</span>
                                        <span>Enviar {documents.filter(d => !d.uploaded).length} Documento(s)</span>
                                    </>
                                )}
                            </button>
                        </div>
                    )}

                    {/* Mensaje inicial */}
                    {documents.length === 0 && !uploading && (
                        <div className="text-center py-12 fade-in">
                            <div className="text-6xl mb-4">üìÑ</div>
                            <h3 className="text-lg font-bold text-gray-700 mb-2">
                                No hay documentos
                            </h3>
                            <p className="text-gray-500 text-sm mb-6">
                                Presiona "Fotografiar Documento" para comenzar
                            </p>
                            <div className="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 text-left max-w-md mx-auto">
                                <h4 className="font-bold text-blue-800 mb-2">üí° Ventajas</h4>
                                <ul className="text-sm text-blue-700 space-y-1">
                                    <li>‚úÖ Compresi√≥n autom√°tica (estilo WhatsApp)</li>
                                    <li>‚úÖ Sin p√©rdida de calidad visible</li>
                                    <li>‚úÖ Ahorra datos m√≥viles</li>
                                    <li>‚úÖ Procesamiento m√°s r√°pido</li>
                                    <li>‚úÖ M√∫ltiples documentos a la vez</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
